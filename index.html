<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    form, .post { background: #fff; padding: 20px; border-radius: 10px; margin-top: 20px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 8px; }
    button { margin-top: 15px; padding: 10px 20px; background: #0066cc; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    .post { margin-bottom: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>ìŠ¤ì¹´ë‹ˆì•„ 50ì„œë²„, ë”ë©”ì´ ê¸¸ë“œ</h1>

  <form id="postForm">
    <label>ê¸€ ì œëª©</label>
    <input type="text" id="title" required>

    <label>ë‚´ìš©</label>
    <textarea id="content" rows="5" required></textarea>

    <button type="submit">ê¸€ ë“±ë¡</button>
  </form>

  <h2>ğŸ“‹ ì‘ì„±ëœ ê¸€</h2>
  <div id="postList"></div>

  <!-- Firebase ë¼ì´ë¸ŒëŸ¬ë¦¬ -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

  <script>
    // ğŸ”¥ ì—¬ê¸°ë¥¼ ìì‹ ì—ê²Œ ë§ê²Œ ë³€ê²½!
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('postForm');
    const postList = document.getElementById('postList');

    // ê¸€ ë“±ë¡
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      await db.collection('posts').add({
        title: title,
        content: content,
        date: new Date()
      });

      form.reset();
      loadPosts();
    });

    // ê¸€ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadPosts() {
      postList.innerHTML = '';

      const snapshot = await db.collection('posts')
        .orderBy('date', 'desc')
        .get();

      snapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
        postList.appendChild(div);
      });
    }

    loadPosts();
  </script>
